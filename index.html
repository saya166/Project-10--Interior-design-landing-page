<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 10</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Body page -->
    <div class="container">
      <!-- Header section -->
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img class="logo" src="./assets/logo.png" alt="logo" />
          </div>
          <div class="navs">
            <div>
              <ul class="list">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
              </ul>
            </div>
            <div class="call">
              <img src="./assets/call.png" alt="call icon" class="icon" />
              <h4>
                Call Us <br />
                +38 (097)654 54 34
              </h4>
            </div>
            <div class="hr-line">
              <img
                src="./assets/Rectangle_12.png"
                alt=""
                class="l"
                height="2.5px"
                width="840px"
              />
            </div>
          </div>
        </nav>
      </section>
      <!-- body section -->
      <section aria-label="main">
        <!-- Heading -->
        <div class="main">
          <div class="heading">
            <p>
              Interior Design That <br />
              Care About Details
            </p>
          </div>
          <!-- button -->
          <div class="btn">
            <button id="btn1">LEARN MORE</button>
          </div>
          <div class="boxes">
            <div class="box1">
              <img id="icon2" src="./assets/puzzle.png" alt="Puzzle Icon" />
              <p class="text" id="text2">
                We create your space better <br />
                based on your own idea.
              </p>
              <img src="./assets/vr-pt.png" alt="" id="sym" height="90px" />
            </div>
            <div class="box2">
              <img id="icon1" src="./assets/bulb.png" alt="Bulb Icon" />
              <p class="text" id="text1">
                Innovation ideas,stylish <br />
                design <br />
                for home & Business.
              </p>
              <img
                src="./assets/hr-pt.png"
                alt=""
                class="symbol"
                width="90px"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
